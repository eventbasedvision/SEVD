# @package _global_
defaults:
  - /model/maxvit_yolox: default

training:
  precision: 16
  max_epochs: 10000
  max_steps: 400000000
  learning_rate: 0.000035 # 0.000346
  lr_scheduler:
    use: True
    total_steps: ${..max_steps}
    pct_start: 0.005
    div_factor: 20
    final_div_factor: 10000
validation:
  val_check_interval: null
  check_val_every_n_epoch: 1
batch_size:
  train: 12
  eval: 12
hardware:
  num_workers:
    train: 1
    eval: 1
dataset:
  train:
    sampling: 'mixed'
    random:
      weighted_sampling: False
    mixed:
      w_stream: 1
      w_random: 1
  eval:
    sampling: 'stream'
  ev_repr_name: 'stacked_histogram_dt=50_nbins=10'
  sequence_length: 5
  downsample_by_factor_2: True
  only_load_end_labels: False
